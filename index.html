<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Lily, Just for You üå∏</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(160deg, #ffe6f0 0%, #fff0fa 50%, #ffd6e8 100%);
    font-family: 'Georgia', serif;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  h1 {
    margin-top: 20px;
    font-size: 2.3rem;
    color: #c94c7c;
    position: relative;
    z-index: 10;
  }

  .subtitle {
    color: #a85a7a;
    margin-bottom: 10px;
    position: relative;
    z-index: 10;
  }

  .pot {
    position: absolute;
    top: 25px;
    right: 25px;
    cursor: grab;
    font-size: 1.3rem;
    background: #ffffffdd;
    padding: 12px 18px;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    user-select: none;
    z-index: 10;
  }

  .pot span {
    display: block;
    font-size: 0.7rem;
    color: #a85a7a;
  }

  .popup {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    background: rgba(255,214,232,0.92);
  }

  .popup-content {
    background: white;
    padding: 30px;
    border-radius: 22px;
    width: 320px;
    color: #c94c7c;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .scene {
    position: relative;
    height: 75vh;
  }

  .stem {
    width: 6px;
    height: 200px;
    background: #4caf50;
    margin: auto;
    margin-top: 120px;
    border-radius: 3px;
    position: relative;
    z-index: 1;
  }

  .leaf {
    width: 60px;
    height: 20px;
    background: #4caf50;
    border-radius: 50%;
    position: absolute;
    top: 100px;
    z-index: 1;
    transform-origin: left center;
    transform: rotate(-30deg) scaleX(0);
    transition: transform 0.5s;
  }
  .leaf.right { left: 10px; transform: rotate(30deg) scaleX(0); transform-origin: right center; }
  .leaf.left { right: 10px; }

  .petal {
    width: 100px;
    height: 140px;
    background: radial-gradient(circle at top, #ffc0d0 0%, #ff5fa2 80%);
    position: absolute;
    top: 0;
    left: 50%;
    transform-origin: bottom center;
    border-radius: 60% 60% 50% 50%;
    opacity: 0;
    z-index: 2;
    box-shadow: 0 2px 10px rgba(255, 100, 150, 0.3);
    transition: transform 0.5s, opacity 0.5s;
  }

  .center {
    width: 40px;
    height: 40px;
    background: #ff7fae;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    z-index: 3;
    box-shadow: 0 0 15px rgba(255, 100, 150, 0.5);
    transition: transform 0.5s;
  }
</style>
</head>

<body>

<h1>A Lily, Just for You üå∏</h1>
<p class="subtitle">Water it gentlyü´∂üèΩ</p>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="scene">
  <div class="stem">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="petal" style="--rot:-30deg"></div>
    <div class="petal" style="--rot:-15deg"></div>
    <div class="petal" style="--rot:0deg"></div>
    <div class="petal" style="--rot:15deg"></div>
    <div class="petal" style="--rot:30deg"></div>
    <div class="center"></div>
  </div>

  <div id="pot" class="pot" draggable="true">
    üíß
    <span>Drag to Water</span>
  </div>
</div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h2>üå∏</h2>
    <p>
      HAPPY ROSE DAY!!! (it's a lily but oküåπ)
      since, i can't get you flowers irl i made em heehe
      these will not die ü´∂üèΩ 
      i love you jaanemanüêª‚Äç‚ùÑÔ∏è
    </p>
  </div>
</div>

<script>
const pot = document.getElementById("pot");
const stem = document.querySelector(".stem");
const petals = stem.querySelectorAll(".petal");
const leaves = stem.querySelectorAll(".leaf");
const center = stem.querySelector(".center");
const popup = document.getElementById("popup");
const music = document.getElementById("bgMusic");

let watering = false;
let waterCount = 0;
const maxWater = 13;
let popupShown = false;

pot.addEventListener("dragstart", () => { watering = true; music.play(); });
pot.addEventListener("dragend", () => watering = false);

document.addEventListener("dragover", (e) => {
  e.preventDefault();
  if (!watering) return;

  const rect = stem.getBoundingClientRect();
  if (e.clientX > rect.left && e.clientX < rect.right &&
      e.clientY > rect.top && e.clientY < rect.bottom) {

    // count watering only when less than maxWater
    if (waterCount < maxWater) waterCount++;

    let bloom = waterCount / maxWater;

    // animate petals
    petals.forEach((petal, i) => {
      petal.style.opacity = bloom;
      petal.style.transform = `translate(-50%, -50%) rotate(${[-30,-15,0,15,30][i]}deg) scale(${0.5 + bloom})`;
    });

    // animate center
    center.style.transform = `translate(-50%, -50%) scale(${bloom})`;

    // animate leaves
    leaves.forEach(leaf => leaf.style.transform = leaf.classList.contains("left") ? `rotate(-30deg) scaleX(${bloom})` : `rotate(30deg) scaleX(${bloom})`);

    // show popup once when fully bloomed
    if (waterCount >= maxWater && !popupShown) {
      popupShown = true;
      setTimeout(() => { popup.style.display = "flex"; }, 200);
    }
  }
});
</script>

</body>
</html>
